## the planner configurations; each config must have a type, which specifies
## the planner to be used; other parameters can be specified as well, depending 
## on the planner

constraint_approximations_path: ~/constraints_approximation_database

right_arm:
  planner_configs:
    - PRMkConfigDefault
    - SBLkConfigDefault
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  projection_evaluator: link(r_wrist_roll_link)
  longest_valid_segment_fraction: 0.05

right_arm_and_torso:
  planner_configs:
    - SBLkConfigDefault
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  projection_evaluator: joints(r_shoulder_pan_joint,r_shoulder_lift_joint)
  longest_valid_segment_fraction: 0.05

left_arm: 
  planner_configs:
    - SBLkConfigDefault 
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  projection_evaluator: joints(l_shoulder_pan_joint,l_shoulder_lift_joint)
  longest_valid_segment_fraction: 0.05

left_arm_and_torso: 
  planner_configs:
    - SBLkConfigDefault 
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  projection_evaluator: joints(l_shoulder_pan_joint,l_shoulder_lift_joint)
  longest_valid_segment_fraction: 0.05

arms:
  planner_configs:
    - SBLkConfigDefault 
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  longest_valid_segment_fraction: 0.05
  projection_evaluator: joints(r_shoulder_pan_joint,l_shoulder_pan_joint)

whole_body:
  planner_configs:
    - SBLkConfigDefault 
    - LBKPIECEkConfigDefault
    - RRTkConfigDefault
    - TRRTkConfigDefault
    - RRTConnectkConfigDefault
    - ESTkConfigDefault
    - KPIECEkConfigDefault
    - BKPIECEkConfigDefault
    - RRTStarkConfigDefault
  longest_valid_segment_fraction: 0.05
  projection_evaluator: joints(r_shoulder_pan_joint,l_shoulder_pan_joint)


planner_configs:

  PRMkConfigDefault:
    type: geometric::PRM

  SBLkConfigDefault:
    type: geometric::SBL
    range: 100000000

  LBKPIECEkConfigDefault:
    type: geometric::LBKPIECE
    range: 100000000

  RRTkConfigDefault:
    type: geometric::RRT
    range: 100000000

  TRRTkConfigDefault:
    type: geometric::TRRT

  RRTConnectkConfigDefault:
    type: geometric::RRTConnect
    range: 100000000

  LazyRRTkConfigDefault:
    type: geometric::LazyRRT

  ESTkConfigDefault:
    type: geometric::EST
    range: 100000000

  KPIECEkConfigDefault:
    type: geometric::KPIECE
    range: 100000000

  RRTStarkConfigDefault:
    type: geometric::RRTstar

  BKPIECEkConfigDefault:
    type: geometric::BKPIECE
    range: 100000000
